<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hébergements</title>
    <link rel="stylesheet" href="bogoss.css">
</head>
<body>
    <!-- En-tête avec logo et barre de recherche -->
    <header>
        <h1><a href="#" class="logo">
            <img src="Logo.jpg" alt="Logo Travel">
        </a></h1>
        <!-- Nouveau bouton vers la page de formulaire -->
        <a href="formulaire.html" class="button-form">Formulaire</a>
       
        <form class="search-bar" role="search">
            <label for="search-destination" class="visually-hidden"></label>
            <input type="search" id="search-destination" name="search-destination" placeholder="Rechercher une destination">
            <button type="submit" aria-label="Rechercher">
                <img src="loupe.png" alt="Icone de recherche">
            </button>
        </form>
    </header>
   
    <!-- Section des filtres -->
    <section aria-labelledby="filters-title">
        <h2 id="filters-title" class="visually-hidden"></h2>
        <div>
            <button type="button">Filtres</button>
            <button type="button">Prix</button>
            <button type="button">Nouveauté</button>
            <button type="button">Pertinence</button>
        </div>
    </section>
 
    <!-- Section principale des hébergements -->
    <main>
        <section aria-labelledby="accommodations-title">
            <h2 id="accommodations-title">Hébergements</h2>
   
            <div class="accommodations-grid">
                <a href="lien-vers-hotel1.html" class="accommodation-link">
                    <article>
                        <img src="chambre.jpg" alt="Image de l'Hôtel 1">
                        <header>
                            <h3>Hotel 1</h3>
                        </header>
                        <p>Nuit à partir de 25€</p>
                    </article>
                </a>
   
                <a href="lien-vers-hotel2.html" class="accommodation-link">
                    <article>
                        <img src="hotel2.jpg" alt="Image de l'Hôtel 2">
                        <header>
                            <h3>Hotel 2</h3>
                        </header>
                        <p>Nuit à partir de 52€</p>
                    </article>
                </a>
   
                <a href="lien-vers-hotel3.html" class="accommodation-link">
                    <article>
                        <img src="hotel3.jpg" alt="Image de l'Hôtel 3">
                        <header>
                            <h3>Hotel 3</h3>
                        </header>
                        <p>Nuit à partir de 25€</p>
                    </article>
                </a>
   
                <a href="lien-vers-hotel4.html" class="accommodation-link">
                    <article>
                        <img src="hotel4.jpg" alt="Image de l'Hôtel 4">
                        <header>
                            <h3>Hotel 4</h3>
                        </header>
                        <p>Nuit à partir de 46€</p>
                    </article>
                </a>
   
                <a href="lien-vers-hotel5.html" class="accommodation-link">
                    <article>
                        <img src="hotel5.jpg" alt="Image de l'Hôtel 5">
                        <header>
                            <h3>Hotel 5</h3>
                        </header>
                        <p>Nuit à partir de 23€</p>
                    </article>
                </a>
   
                <a href="lien-vers-hotel6.html" class="accommodation-link">
                    <article>
                        <img src="hotel6.jpg" alt="Image de l'Hôtel 6">
                        <header>
                            <h3>Hotel 6</h3>
                        </header>
                        <p>Nuit à partir de 96€</p>
                    </article>
                </a>
            </div>
        </section>
    </main>
   
    <footer>
        <!-- Contenu du pied de page -->
    </footer>
</body>
</html>
