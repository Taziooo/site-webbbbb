<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="styleFil.css">
</head>
<body>
    <!-- Section du formulaire d'inscription -->
    <section id="formulaire-section">
        <h2>Inscription</h2>
        <form action="submit_form.php" method="post">
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Entrez votre email" required><br>

            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required><br>

            <button type="submit">Envoyer</button>
        </form>
    </section>
</body>
</html>
